<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Webpage</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; /* Collapse table borders */
            padding: 8px; /* Add padding to table cells */
        }
        table {
            width: 50%; /* Set table width */
            margin-bottom: 20px; /* Add margin below the table */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for table headers */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page</h1>

    <p>This page demonstrates some HTML elements, including a table, a list, and an image.</p>

    <h2>My Table</h2>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ram</td>
                <td>Singh</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>Kapoor</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Kiran</td>
                <td>Sharma</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>

    <h2>My List</h2>

    <ul>
        <li>Vegitable</li>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Mango</li>
            </ul>
        </li>
        <li>Groceries</li>
    </ul>

    <h2>Image</h2>

    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92"> 
    <script>
        let a=10;
        console.log(a);
    </script>

</body>
</html>
